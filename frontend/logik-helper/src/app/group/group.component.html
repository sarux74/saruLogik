<div id="subheader">
    <div class="row">
        <div class="col-md-12">
            <button (click)="newGroup()" mat-button>Neue Gruppe
            </button>
        </div>
    </div>
</div>

<div fxLayout="row" fxLayoutAlign="left" fxLayoutGap="20px">

    <mat-card *ngFor="let group of groups">
        <mat-card-title>{{group.name}}</mat-card-title>
        <mat-card-content>
            <mat-list>
                <mat-list-item *ngFor="let elem of group['elements']">{{elem.shortName}} - {{elem.name}}</mat-list-item>
            </mat-list>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="editGroup(group.index)">Bearbeiten</button>
        </mat-card-actions>
    </mat-card>
</div>
