<div fxLayout="column" fxLayoutAlign="space-between">

    <div fxLayout="row" fxLayoutAlign="space-around">
        <div fxFlex="40">Name Blockgruppe:</div>
        <div fxFlex="60">
            <input mat-input [(ngModel)]="blockName">
        </div>
    </div>

    <div fxLayout="row" fxLayoutAlign="space-around">
        <div fxFlex="40">Alle unterschiedlich:</div>
        <div fxFlex="60">
            <mat-checkbox [(ngModel)]="noDuplicates"></mat-checkbox>    </div>
    </div>

    <div *ngIf="groups" fxLayout="row" fxLayoutAlign="space-between">
        <div fxFlex="40">Gruppe:</div>
        <div fxFlex="60">
            <mat-form-field>
                <mat-label>Gruppe</mat-label>
                <mat-select [(ngModel)]="groupId">
                    <mat-option *ngFor="let group of groups" [value]="group.index">{{group.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div *ngIf="groups" fxLayout="row" fxLayoutAlign="space-between">
        <div fxFlex="40"></div>
        <div fxFlex="60">
            <mat-checkbox [(ngModel)]="excludeSameShortNames"></mat-checkbox>
            gleiche Anfangsbuchstaben ausschlie√üen
        </div>
    </div>

    <div *ngIf="options.length > 0" fxLayout="row" fxLayoutAlign="space-between">Optionen:</div>
    <div *ngFor="let element of options">
        <div fxLayout="row">
            <mat-form-field>
                <mat-label> Option:
                </mat-label>
                <input matInput [(ngModel)]="element.name"/>
            </mat-form-field>
        </div>
    </div>
    <div fxLayout="row">
    <div fxFlex="10">
            <button mat-icon-button (click)="addOption()"><i class="material-icons">add</i></button>
        </div>
        <div fxFlex="10">
            <button mat-icon-button (click)="removeLastOption()"><i class="material-icons">remove</i></button>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="null">Abbrechen</button>
        <button mat-button [mat-dialog-close]="{blockName: blockName, noDuplicates: noDuplicates, groupId: groupId, excludeSameShortNames:excludeSameShortNames, options: options}" cdkFocusInitial>Ok</button>
    </div>

</div>
